<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map with Click-to-Add Markers</title>
    <!-- Include Leaflet.js library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the map container size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Dynamic Map with Click-to-Add Markers</h1>
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2); // Initial map center and zoom

        // Add a tile layer (you can use different tile providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add a marker to the map on click
        map.on('click', function(e) {
            var marker = L.marker(e.latlng).addTo(map);

            // Add a popup to the marker
            marker.bindPopup('Marker at ' + e.latlng.toString()).openPopup();
        });
    </script>
</body>
</html>
